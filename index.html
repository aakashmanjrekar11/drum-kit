<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="icon" type="image/x-icon" href="images/drum-favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />
  </head>

  <body>
    <h1 id="title">🥁 Drum Kit 🥁</h1>
    <h2 id="subtitle">Press keys or click the buttons to play sounds!</h2>
    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

    <footer>Made with ❤️ by Aakash M.</footer>

    <div class="using">
      <span>
        <h4 style="display: inline; vertical-align: middle">Using&nbsp;</h2>
        <img style="display: inline; vertical-align: middle" class="icon" src="images/html-icon.png" alt="html-icon">&nbsp;</img>
        <img style="display: inline; vertical-align: middle" class="icon" src="images/css-icon.png" alt="css-icon">&nbsp;</img>
        <img style="display: inline; vertical-align: middle" class="icon" src="images/js-icon.png" alt="js-icon">&nbsp;</img>
      </span>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
